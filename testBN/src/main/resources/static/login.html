<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring Security 로그인</title>
</head>
<body>
    <h2>로그인 테스트</h2>
    <from method="post" action="/login">
        <div>
            <label>아이디 : <input type="text" name="username" /></label>
        </div>
        <div>
            <label>비밀번호 : <input type="password" name="password" /></label>
        </div>
        <button type="submit">로그인</button>
    </from>

</body>
</html>
